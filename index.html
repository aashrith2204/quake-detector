<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Earthquake Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🌍 AI-Powered Earthquake Detector</h2>
        <p>📡 Monitoring seismic activity using your smartphone!</p>

        <div class="sensor-data">
            <p>🔄 X-Axis: <span id="x-axis">0</span></p>
            <p>🔼 Y-Axis: <span id="y-axis">0</span></p>
            <p>📊 Z-Axis: <span id="z-axis">0</span></p>
        </div>

        <button id="startBtn">▶️ Start Detection</button>
        <button id="stopBtn">⏹️ Stop Detection</button>

        <p id="status">Status: Waiting...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
